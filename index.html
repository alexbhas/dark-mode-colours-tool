<!DOCTYPE html>
<html lang="en">
<title>Dark Mode Colours Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A tool used to find colours that pass the contrast check for the same background colours">

<body>
    <link rel="stylesheet" href="css/main.css"></link>

    <div id="main">
        

        <h1>Dark Mode Colours Tool</h1>

        <div id="inputs">
            <br>
            <p>
                To use this tool, simply enter two HTML colour codes of the format "#FFFFFF"<br>
                The colours generated below will pass the WCAG AA contrast check for both entries.
            </p>
            <br>
            <label for="firstcolour">Light Theme Background Colour HTML code: </label>
            <input type="text" id="firstcolour">
            <br>
            <br>
            <label for="secondcolour">Dark Theme Background Colour HTML code:  </label>
            <input type="text" id="secondcolour">
            <br>
            <br>
            <button type="button" onclick="generate()">Generate Foreground Colours</button>

        </div>
        
        <ul id="colors">
        
        </ul>


    </div>
    
    

    <script src="scripts/main.js"></script>


</body>
</html>
